<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 로그인 화면 생성-->
    <div>
        Trpical sign in / login form with additional register buttons.
    </div>
    <form action="../index.html">
        <!--email address 칸 생성-->
        <div>
            <input type="email" name="emailAddress" id="id" value="otter@yojulab.com">
            <label for="id">Email adress</label>
        </div>
        <!--password 칸 생성-->
        <div>
            <input type="password" name="password" id="pw" value="1234">
            <label for="pw">Password</label>
        </div>
        <!-- 체크박스 생성-->
        <div>
            <input type="checkbox" name="rememberme" id="ck">
            <label for="ck"> Remember me </label>
        </div>
        <!--비밀번호 잊어버렸을 경우-->
        <div>
            <a href="../links.html">Forgot password?</a>
        </div>
        <!-- 제출칸 생성-->
        <div>
            <input type="submit">
        </div>
        <!--회원가입 유도-->
        <div>
            Not a member? <a href="../lists.html"> Register</a>
        </div>
    </form>
</body>
</html>
